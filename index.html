<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>[dishlistr]</h1>
        </header>

        <form id="name-form">
            <div id="dish-init" class="group">
                <label for="dish-name">Dish Name</label>
                <input type="text" id="dish-name" name="dish-name">
                <label for="dish-mealtime">Choose a mealtime</label>
                <select id="dish-mealtime" name="dish-mealtime">
                    <option value="breakfast">Breakfast</option>
                    <option value="brunch">Brunch</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>
            <div class="group">
                <div class="ingredients">
                    <div class="ingredient-input">
                        <div class="stack">
                            <input type="text" class="ingredient" name="ingredients" placeholder="Ingredient:">
                            <input type="number" class="amount" name="ingredient-amount" placeholder="Amount:" onchange="checkVal(this);">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn add right" onclick="return addIngredient()">Add More Ingredients</button>
            </div>
            <div class= "group">
                <div class="align-area">
                    <textarea>

                    </textarea>
                </div>
                <div class="align-area">
                    <button id="record" type="button">
                        Record Recipe
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
