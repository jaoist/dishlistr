<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <!-- Load icon library from font-awesome for hamburger menu -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="js/app.js" defer></script>
        
    </head>
    <body>
        <header>
            <div>
                <h1>[dishlistr]</h1>
                <div class="nav" id="main-nav">
                    <a href="#recipies" class="active">Recipies</a>
                    <a href="#planner">Planner</a>
                    <a href="#about">About</a>
                    <a href="javascript:void(0);" class="icon" onclick="expandMenu()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>
        </header>

        <form id="name-form">
            <div class="group namedish">
                <div>
                    <label for="dish-name">Dish Name</label>
                    <input type="text" id="dish-name" name="dish-name">
                </div>
                <div>
                    <label for="dish-mealtime">Choose a mealtime</label>
                    <select id="dish-mealtime" name="dish-mealtime">
                        <option value="breakfast">Breakfast</option>
                        <option value="brunch">Brunch</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </div>
            </div>
            <div class="flex group">
                <div class="ingredients">
                    <div class="ingredient-input">
                        <div class="stack">
                            <input type="text" class="ingredient" name="ingredients" placeholder="Ingredient:">
                            <input type="number" class="amount" name="ingredient-amount" placeholder="Amount:" onchange="checkVal(this);">
                        </div>
                    </div>
                </div>
                <div class="add-box">
                    <button type="button" id="add-ingredient" class="btn add" onclick="return addIngredient()">Add More Ingredients</button>
                </div>
            </div>
            <div class= "group">
                <div class="align-area">
                    <textarea placeholder="Write down your recipie directions right here!"></textarea>
                </div>
                <div class="align-area">
                    <button id="record" type="button">
                        Record Recipe
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
